<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Moguega</title>
    <link rel="icon" href="../../imagens/logos/barber-logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-light">

    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Cadastro de Cliente</h2>
            <form id="registrationForm">
                <!-- Etapa 1: Informações Básicas -->
                <div class="form-step active" id="step-1">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Sexo</label>
                        <select class="form-select" id="gender" required>
                            <option value="">Selecione</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>
                    <br>
                    <button type="button" class="btn btn-custom" id="nextBtn">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>

                <!-- Etapa 2: Contato e Preferências -->
                <div class="form-step" id="step-2">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="cellphone" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="cellphone" required>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="receiveUpdates">
                        <label class="form-check-label" for="receiveUpdates">Receber novidades</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-custom" id="backBtn">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-custom" id="nextBtn2">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Etapa 3: Senha -->
                <div class="form-step" id="step-3">
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-custom" id="backBtn2">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-custom" id="finishBtn">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../javascript/cadastroCliente/cadastroCliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
