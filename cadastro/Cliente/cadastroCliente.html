<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Moguega</title>
    <link rel="icon" href="../../imagens/logos/barber-logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/cadastroCliente.css">
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark h-100">
    <div id="form-container" class="container my-5">
        <h1 class="text-center text-light">Cadastro de Cliente</h1>
        <form class="form-cadastro">
            <div class="mb-3">
                <label for="nome" class="form-label text-light">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label text-light">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label text-light">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </div>
</body>

</html>
