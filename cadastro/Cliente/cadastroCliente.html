<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Moguega</title>
    <link rel="icon" href="../../imagens/logos/barber-logo.png" type="image/png">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="Estilos/cadastroCliente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-dark text-light">

    <div class="container">
        <div class="card p-4">
            <!-- Botão de Voltar dentro do Card -->
            <button class="back-button" onclick="window.location.href='/'">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
            
            <h2 class="text-center mb-4">Cadastro de Cliente</h2>
            
            <form id="registrationForm">
                <!-- Etapa 1: Informações Básicas -->
                <div class="form-step active" id="step-1">
                    <div class="mb-3">
                        <label for="txtPrimeiroNome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="txtPrimeiroNome" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtSobrenome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="txtSobrenome" required>
                    </div>
                    <div class="mb-3">
                        <label for="cmbSexo" class="form-label">Sexo</label>
                        <select class="form-select" id="cmbSexo" required>
                            <option value="">Selecione</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                    <br>
                    <button type="button" class="btn btn-custom" id="nextBtn">
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </div>

                <!-- Etapa 2: Contato e Preferências -->
                <div class="form-step" id="step-2">
                    <div class="mb-3">
                        <label for="txtEmail" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="txtEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtCelular" class="form-label">Celular</label>
                        <input type="tel" class="form-control" id="txtCelular" required>
                    </div>
                    <div class="form-check form-switch mb-3">
                        <input class="form-check-input" type="checkbox" id="txtRecebeUpdate">
                        <label class="form-check-label" for="txtRecebeUpdate">Receber novidades</label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-custom" id="backBtn">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-custom" id="nextBtn2">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>

                <!-- Etapa 3: Senha -->
                <div class="form-step" id="step-3">
                    <div class="mb-3">
                        <label for="txtSenha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="txtSenha" required>
                    </div>
                    <div class="mb-3">
                        <label for="txtConfirmaSenha" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control" id="txtConfirmaSenha" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-custom" id="backBtn2">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <button type="button" class="btn btn-custom" id="finishBtn">
                            <i class="bi bi-check"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../../javascript/cadastroCliente/cadastroCliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
