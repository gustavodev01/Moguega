<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Moguega</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="login/EstilosLogin/login.css">
</head>

<body class="bg-dark d-flex justify-content-center align-items-center">
    <div class="login-container">
        <div class="login-card">
            <img src="imagens/icons/conectar.png" alt="Ícone de Conectar" class="login-icon mb-3">
            <h2>Falta pouco para realçar sua beleza!</h2>
            <p>Como deseja continuar?</p>
            <button class="btn btn-primary btn-facebook w-100 mb-2">Continuar com Facebook</button>
            <button class="btn btn-outline-primary btn-google w-100 mb-3">Fazer login com o Google</button>
            <div class="d-flex justify-content-between">
                <button class="btn btn-outline-secondary w-45" onclick="window.location.href='/autenticacao/cliente/loginCliente.html'"">Entrar</button>
                <button onclick="window.location.href='/cadastro/cliente'" class="btn btn-outline-secondary w-45">Cadastrar-se</button>
            </div>
        </div>
    </div>
</body>

</html>
